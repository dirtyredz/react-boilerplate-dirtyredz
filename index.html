<!DOCTYPE html>
<html>
  <head>
    <title>My React Boilerplate</title>
    <meta name="viewport" content=" width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="referrer" content="always" />
    <meta name="robots" content="all" />

    <style data-eqcss-ignore="true">
        * { padding-bottom: 0px; padding-left: 0px; padding-right: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; }
        img { border: none; }
        html { font-size: 100%; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;}
        html, body { padding: 0; margin: 0; }
    </style>
  </head>
  <body>
    <style type="text/css" ><%- styles -%></style>
    <div id="Wrapper"><%- markup -%></div>
    <script src="/js/react.min.js"></script>
  </body>
</html>
